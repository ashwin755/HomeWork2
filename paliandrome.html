<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>PALIANDROME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <p>ENTER THE NUMBER </p><br>
            <input type="text" id="n1" class="form-control col-6 col-sm-6"><br>
            <button type="button" class="btn btn-secondary" onclick="pal();">CHECK</button><br>
           <br> <b><p id="reslt"></p></b>
         </div>
    </div>
    <script>
        function pal()
        {
            var x=document.getElementById("n1").value;
            var y=parseInt(x);
            var h=0,n;
            while (y>0)
             {
               h=h*10+(y%10);
               y=parseInt(y/10);
            }
        if(x==h)
        {
          n="PALIANDROME";
        }else
        {
            n="NOT PALIANDROME";
        }
        if(x=="")
        {
            n="PLEASE ENTER A NUMBER";
        }
            document.getElementById("reslt").innerHTML=n;
        }

    </script>
    
</body>
</html>
